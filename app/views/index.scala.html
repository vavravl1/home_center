@(user: Option[security.User], routerPath: Option[String] = None)

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    </head>

    <body>
        <input type="hidden" id="wateringBackendUrl" value="@routes.WateringController.getAllStates()">
        <input type="hidden" id="bcSensorReading" value="@routes.BigClownController.getSensorReading("")">
        <input type="hidden" id="username" value="@user.map(u=>u.email)">
        <input type="hidden" id="router_path" value="@routerPath">
        <div id="reactView"></div>
    </body>
    <script src="@routes.Assets.versioned("compiled/bundle.js")" ></script>
</html>
