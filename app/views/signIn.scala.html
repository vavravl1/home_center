@(signInForm: Form[security.forms.SignInForm.Data])(implicit request: RequestHeader)



@request.flash.get("error").map { msg =>
    <div class="col-md-6 col-md-offset-3 alert alert-danger alert-error">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>error</strong> @msg
    </div>
}
<fieldset class="col-md-6 col-md-offset-3">
    <legend>sign.in.credentials</legend>
    <form method="post" action="/signIn">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="email">email:</label>
                <input id="email" type="text" name="email"  />
            </p>
            <p>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password"  />
            </p>
            <p>
                <label for="rememberMe">rememberMe:</label>
                <input id="rememberMe" type="checkbox" name="rememberMe" value="false"/>
            </p>
            <button type="submit" class="button--sm">Login</button>
        </fieldset>
    </form>
</fieldset>
